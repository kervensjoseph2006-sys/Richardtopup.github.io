<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Richard Topup - Commande Diamants</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NON MW AN GRAND LÈT -->
  <h1 class="site-name">Richard Topup</h1>
  <p>Veuillez remplir le formulaire ci-dessous</p>

  <!-- VALE DIAMANTS -->
  <div class="box">
    <label>Quelle valeur de diamants voulez-vous ?</label><br>
    <input type="number" placeholder="Ex: 100, 310, 520">
  </div>

  <!-- EXEMPLE PRIX -->
  <div class="box">
    <p><strong>Exemples de prix :</strong></p>
    <p>100 Diamants = 250 HTG</p>
    <p>310 Diamants = 700 HTG</p>
    <p>520 Diamants = 1200 HTG</p>
  </div>

  <!-- VILLE -->
  <div class="box">
    <label>Où habitez-vous ?</label><br>
    <select>
      <option>Choisissez votre ville</option>
      <option>Port-au-Prince</option>
      <option>Delmas</option>
      <option>Pétion-Ville</option>
      <option>Carrefour</option>
      <option>Les Cayes</option>
      <option>Cap-Haïtien</option>
      <option>Gonaïves</option>
      <option>Jacmel</option>
      <option>Saint-Marc</option>
    </select>
  </div>

  <!-- UPLOAD -->
  <div class="box">
    <label>Envoyer la preuve de transaction :</label><br>
    <input type="file">
  </div>

  <!-- PAIEMENT -->
  <div class="box paiement">
    <p><strong>MonCash :</strong> 34343423</p>
    <p><strong>NatCash :</strong> 41897721</p>
  </div>

</body>
</html>
